<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>수리 신청</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>수리 신청</h2>
  <form th:action="@{/repair-request}" th:object="${repairRequestForm}" method="post">
    <div class="form-group">
      <label for="name">제품명</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label for="serialNumber">시리얼 번호</label>
      <input type="text" id="serialNumber" th:field="*{serialNumber}" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label for="repairFee">예상 수리 비용</label>
      <input type="number" id="repairFee" th:field="*{repairFee}" class="form-control" readonly>
    </div>
    <div class="form-group">
      <label for="status">고장 상태 선택</label>
      <select id="status" th:field="*{status}" class="form-control">
        <option th:each="status : ${statusList}" th:value="${status}" th:text="${status}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">수리 신청</button>
  </form>
  <a th:href="@{/}" class="btn btn-secondary mt-3">취소</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
