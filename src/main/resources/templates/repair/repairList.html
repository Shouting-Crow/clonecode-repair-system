<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>수리 요청 리스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f8f9fa;
      font-weight: bold;
    }
    td {
      word-wrap: break-word; /* 긴 텍스트가 셀 내에서 줄바꿈 되도록 설정 */
    }
    .btn {
      margin-right: 5px; /* 버튼 사이의 간격 추가 */
    }
  </style>
</head>
<body>
<div class="container">
  <h2>수리 요청 리스트</h2>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
      <th>수리번호</th>
      <th>제품명</th>
      <th>시리얼 번호</th>
      <th>회원</th>
      <th>수리 날짜</th>
      <th>제품 상태</th>
      <th>요청 상태</th>
      <th>승인/거부</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="repair : ${repairList}">
      <td th:text="${repair.id}"></td>
      <td th:text="${repair.repairItems[0]?.item?.name}"></td>
      <td th:text="${repair.repairItems[0]?.item?.serialNumber}"></td>
      <td th:text="${repair.member.name}"></td>
      <td th:text="${#temporals.format(repair.bookDate, 'yyyy-MM-dd HH:mm')}">수리 날짜</td>
      <td th:text="${repair.repairItems[0].itemStatus.getStatusArr().get(0).toString()}"></td>
      <td th:text="${repair.status.toString()}"></td>
      <td>
        <form th:action="@{/repair-list/approve/{id}(id=${repair.id})}" method="post" style="display:inline;">
          <button type="submit" th:if="${repair.status.toString()} == 'INIT'" class="btn btn-success">승인</button>
        </form>
        <form th:action="@{/repair-list/deny/{id}(id=${repair.id})}" method="post" style="display:inline;">
          <button type="submit" th:if="${repair.status.toString()} == 'INIT'" class="btn btn-danger">거부</button>
        </form>
        <form th:action="@{/repair-list/finish/{id}(id=${repair.id})}" method="post" style="display:inline;">
          <button type="submit" th:if="${repair.status.toString()} == 'ACCEPTED'" class="btn btn-primary">완료</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/}" class="btn btn-secondary mt-3">홈으로 돌아가기</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
