<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>수리 신청 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>수리 신청 수정</h2>
    <form th:action="@{/repair-request/edit/{id}(id=${repairRequestForm.repairId})}" th:object="${repairRequestForm}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{memberId}">
        <div class="form-group">
            <label for="name">제품명</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="serialNumber">시리얼 번호</label>
            <input type="text" id="serialNumber" th:field="*{serialNumber}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="itemType">제품 종류</label>
            <input type="text" id="itemType" th:field="*{itemType}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="repairFee">예상 수리 비용</label>
            <input type="number" id="repairFee" th:field="*{repairFee}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="status">고장 상태 선택</label>
            <select id="status" th:field="*{status}" class="form-control">
                <option th:each="status : ${statusList}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="repairman">수리기사 선택</label>
            <select id="repairman" th:field="*{repairmanId}" class="form-control">
                <option th:each="repairman : ${repairmen}" th:value="${repairman.id}" th:text="${repairman.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="bookDate">수리 날짜 및 시간 선택</label>
            <input type="text" id="bookDate" th:field="*{bookDate}" class="form-control datetimepicker">
        </div>
        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>
    <a th:href="@{/repairs}" class="btn btn-secondary mt-3">취소</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    flatpickr(".datetimepicker", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        minDate: "today"
    });
</script>
</body>
</html>
