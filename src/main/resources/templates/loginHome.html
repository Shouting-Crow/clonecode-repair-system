<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
            cursor: pointer;
        }
        .icon-item img {
            max-width: 50px;
        }
        .icon-label {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>홈 화면</h2>
    </div>
    <h4 class="mb-3" th:text="|안녕하세요 ${user.name} 님|">로그인 사용자 이름</h4>
    <hr class="my-4">
    <div class="row">
        <div class="col" th:if="${user.role == 'ADMIN'}">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/items}'|">
                제품 관리
            </button>
        </div>
        <div class="col" th:if="${user.role == 'REPAIRMAN'}">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/repair-list/{id}(id=${user.id})}'|">
                수리 요청 목록
            </button>
        </div>
        <div class="col" th:if="${user.role == 'MEMBER'}">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/repairs}'|">
                수리 요청 목록
            </button>
        </div>
        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button class="w-100 btn btn-dark btn-lg" type="submit">
                    로그아웃
                </button>
            </form>
        </div>
    </div>
    <hr class="my-4">
    <div class="text-center">
    </div>
    <form th:action="@{/search}" th:object="${itemSearch}" method="post" class="form-inline justify-content-center">
        <div class="form-group mb-2">
            <input type="text" th:field="*{serialNumber}" class="form-control" placeholder="시리얼 번호를 입력하세요.">
        </div>
        <button type="submit" class="btn btn-primary mb-2">검색</button>
    </form>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <hr class="my-4">

    <div class="icon-grid">
        <div class="icon-item" th:onclick="|location.href='@{/type-items?type=AIR_CONDITIONER}'|">
            <img src="/images/air-conditioner.svg" alt="에어컨">
            <div class="icon-label">에어컨</div>
        </div>
        <div class="icon-item" th:onclick="|location.href='@{/type-items?type=CLEANER}'|">
            <img src="/images/cleaner.svg" alt="청소기">
            <div class="icon-label">청소기</div>
        </div>
        <div class="icon-item" th:onclick="|location.href='@{/type-items?type=TV}'|">
            <img src="/images/tv.svg" alt="TV">
            <div class="icon-label">TV</div>
        </div>
    </div>
</div> <!-- /container -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
