<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>회원 가입</h2>
  </div>
  <h4 class="mb-3">회원 정보 입력</h4>
  <form th:action="@{/register/repairman}" th:object="${repairman}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
      <label for="name">이름</label>
      <input type="text" id="name" th:field="*{name}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{name}"/>
    </div>
    <div>
      <label for="loginId">로그인 ID</label>
      <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{loginId}"/>
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}"
             class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{password}"/>
    </div>
    <div>
      <label for="phoneNumber">전화번호</label>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
             class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{phoneNumber}"/>
    </div>
    <div>
      <label for="region">근무 지역</label>
      <select id="region" th:field="*{region}" class="form-control">
        <option value="">근무 지역을 선택하세요</option>
        <option value="서울">서울</option>
        <option value="인천">인천</option>
        <option value="경기">경기</option>
        <option value="강원">강원</option>
        <option value="대전">대전</option>
        <option value="대구">대구</option>
        <option value="울산">울산</option>
        <option value="부산">부산</option>
        <option value="광주">광주</option>
        <option value="제주">제주</option>
      </select>
      <div class="field-error" th:errors="*{region}"/>
    </div>
    <div>
      <label for="city">거주 도시명</label>
      <input type="text" id="city" th:field="*{city}"
             class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{city}"/>
    </div>
    <div>
      <label for="streetAddress">도로명 주소</label>
      <input type="text" id="streetAddress" th:field="*{streetAddress}"
             class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{streetAddress}"/>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
