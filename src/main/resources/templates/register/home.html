<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Register Home</title>
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .custom-button {
            width: 200px;
            height: 100px;
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>

<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <div class="button-container">
        <button class="btn btn-primary custom-button" th:onclick="|location.href='@{/register/admin}'|">운영자</button>
        <button class="btn btn-primary custom-button" th:onclick="|location.href='@{/register/member}'|">회원</button>
        <button class="btn btn-primary custom-button" th:onclick="|location.href='@{/register/repairman}'|">수리기사</button>
    </div>
</div>
<footer>
    <div th:replace="fragments/footer :: footer"/>
</footer>
</body>
