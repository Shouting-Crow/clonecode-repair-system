<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>검색 결과</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>검색 결과</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="${item.name}">제품명</h5>
      <p class="card-text"><strong>시리얼 번호: </strong><span th:text="${item.serialNumber}">시리얼 번호</span></p>
      <p class="card-text"><strong>예상 수리 비용: </strong><span th:text="${item.repairFee}">수리 비용</span></p>
      <p class="card-text"><strong>제품 종류: </strong><span th:text="${item.itemType}">제품 종류</span></p>
      <a th:href="@{/repair-request/{itemId}(itemId=${item.id})}" class="btn btn-primary">수리 신청</a>
    </div>
  </div>

  <h3>사용 설명서</h3>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>설명서</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="spec : ${specList}">
      <td>
        <a th:href="@{manuals/{spec}(spec=${spec})}" th:text="${spec}">설명서</a>
      </td>
    </tr>
    </tbody>
  </table>


  <a th:href="@{/}" class="btn btn-secondary mt-3">홈으로 돌아가기</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
