<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>제품 등록 창</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .field-error{
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>제품 등록</h2>
    <form th:action="@{/item-register}" th:object="${itemRegisterForm}" method="post">
        <div class="form-group">
            <label for="name">제품 이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control">
            <div class="field-error" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="serialNumber">시리얼 번호</label>
            <input type="text" id="serialNumber" th:field="*{serialNumber}" class="form-control">
            <div class="field-error" th:errors="*{serialNumber}"></div>
        </div>
        <div class="form-group">
            <label for="repairFee">기본 수리 비용</label>
            <input type="number" id="repairFee" th:field="*{repairFee}" class="form-control">
            <div class="field-error" th:errors="*{repairFee}"></div>
        </div>
        <div class="form-group">
            <label for="itemType">제품 종류</label>
            <select id="itemType" th:field="*{itemType}" class="form-control">
                <option value="AIR_CONDITIONER">에어컨</option>
                <option value="CLEANER">청소기</option>
                <option value="TV">TV</option>
            </select>
            <div class="field-error" th:errors="*{itemType}"></div>
        </div>
        <button type="submit" class="btn btn-primary">제품 등록</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
